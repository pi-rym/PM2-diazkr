  <head>

  <body>

    <!-- ACÁ VA LA PARTE DEL NAVBAR -->

          <i class="fas fa-film iconFilm"></i> Moovie</a>

          <div class="navbar-nav navContainer">

            <form class="d-flex buscador" role="search">
              <input class="form-control me-2" type="search" placeholder="Escribe tu peli" aria-label="Search">
              <button class="btn btn-outline-light botonBuscar" type="submit">Buscar</button>

        </div>

    <h4 class="m-5">Envianos las peliculas que quieres tener!</h4>

    <div class="container" style="width: 45vw;" >
      <form>
        <!-- nombre de la pelicula  -->
        <label for="title-input m-3">Ingresa el título de la pelicula</label>
        <input class="form-control title-input m-3 p-2" type="text" placeholder="Titulo pelicula">
        <p class="mensaje-title mensaje-error mx-3"></p>
      <!-- año de la pelicula -->
        <label for="year-input">Ingresa el año de lanzamiento</label>
        <input class="form-control year-input m-3 p-2" type="text" placeholder="Año" aria-label="default input example">
        <p class="mensaje-year mensaje-error mx-3"></p>
          
      <!-- director de la pelicula -->
        <label for="director-input">Ingresa el director de la pelicula</label>
        <input class="form-control director-input m-3 p-2" type="text" placeholder="Director" aria-label="default input example">
        <p class="mensaje-director mensaje-error mx-3"></p>

        <!-- ingrese el url -->
        <label for="duration-input">Ingresa la duración de la pelicula</label>
        <input class="form-control duration-input m-3 p-2" type="text" placeholder="Duration" aria-label="default input example">
        <p class="mensaje-duration mensaje-error mx-3"></p>

        <!-- genero pelicula  -->
        <label for="genre-input"> Ingresa los generos: </label>
        
        <div class="form-control m-3 p-2 contenedor">
          <div class="select-btn">
            <span class="btn-text "> Seleciona el genero</span>
            <span class="arror-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items">
            <li class="item" data-value="Drama">
              <span class="checkbox">
                <i class="fa-solid fa-check check-icon"></i>
              </span>
              <span class="item-text">Drama</span>
            </li>

            <li class="item" data-value="Comedy">
              <span class="checkbox">
                <i class="fa-solid fa-check check-icon"></i>
              </span>
              <span class="item-text">Comedy</span>
            </li>

            <li class="item" data-value="Horror">
              <span class="checkbox">
                <i class="fa-solid fa-check check-icon"></i>
              </span>
              <span class="item-text">Horror</span>

            </li>

            <li class="item" data-value="Action">
              <span class="checkbox">
                <i class="fa-solid fa-check check-icon"></i>
              </span>
              <span class="item-text">Action</span>
            </li>

            <li class="item" data-value="Romantic">
              <span class="checkbox">
                <i class="fa-solid fa-check check-icon"></i>
              </span>
              <span class="item-text">Romantic</span>
            </li>
          </ul>
          
        </div>
        <p class="mensaje-genre mensaje-error mx-3"></p>



        <!-- selecciona rate -->

        <label for="rate-input"> Ingresa el puntaje: </label>
        
        <div class="form-control m-3 p-2 contenedor">
          <div class="select-btn-rate">
            <span class="btn-text-rate"> Seleciona el puntaje </span>
            <span class="arror-dwn-rate">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items-rate" >
            <li class="item-rate" data-value="1">
              <span class="checkbox-rate">
                <i class="fa-solid fa-check check-icon-rate"></i>
              </span>
              <span class="item-text-rate">
                <i class="fa-solid fa-star"></i>
                1
              </span>
            </li>

            <li class="item-rate" data-value="2">
              <span class="checkbox-rate">
                <i class="fa-solid fa-check check-icon-rate"></i>
              </span>
              <span class="item-text-rate"> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>2</span>
            </li>

            <li class="item-rate" data-value="3">
              <span class="checkbox-rate">
                <i class="fa-solid fa-check check-icon-rate"></i>
              </span>
              <span class="item-text-rate"> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>3</span>
            </li>

            <li class="item-rate" data-value="4">
              <span class="checkbox-rate">
                <i class="fa-solid fa-check check-icon-rate"></i>
              </span>
              <span class="item-text-rate"> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>4</span>
            </li>

            <li class="item-rate" data-value="5">
              <span class="checkbox-rate">
                <i class="fa-solid fa-check check-icon-rate"></i>
              </span>
              <span class="item-text-rate"> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>  <i class="fa-solid fa-star"></i>5</span>
            </li>


            
          </ul>
          
        </div>
        <p class="mensaje-rate mensaje-error mx-3"></p>



      


      
      <!-- ingrese el url -->
      <label for="url-input">Ingresa la URL de la pelicula</label>
      <input class="form-control url-input m-3 p-2" type="text" placeholder="URL imagen">
      <p class="mensaje-url mensaje-error mx-3"></p>
    
      
    
      </form>
      <div class="creacion-exitosa">
        
      </div>
      <div class="container contenedor-botones">
        <button type="button" class="btn btn-primary boton-limpiar">Limpiar</button>
        <button type="button" class="btn btn-success boton-create">Crear pelicula</button>
      </div>

      


    </div>

    <script src="../public/contact.bundle.js"></script>
  </body>
</html>
